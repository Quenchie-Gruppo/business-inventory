{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Bill Record{% endblock title %}

{% block content %}
<style>
    .bill-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #fff;
        border-bottom: none;
        padding: 1.5rem;
        text-align: center;
    }

    .card-title {
        font-size: 2rem;
        font-weight: 700;
        color: #28a745;
    }

    .card-body {
        padding: 1.5rem;
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        border-radius: 10px;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
</style>

<div class="container bill-container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center text-success mb-0">Add Bill Record</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.media }} {{ form|crispy }}
                        <button type="submit" class="btn btn-success w-100 mt-4">
                            <i class="fas fa-save"></i> Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
