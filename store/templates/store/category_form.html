{% extends 'store/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light">
                    <h2 class="text-center text-success mb-0">
                        <i class="{% if form.instance.pk %}fas fa-edit{% else %}fas fa-plus{% endif %}"></i>
                        {% if form.instance.pk %}Edit{% else %}Create{% endif %} Category
                    </h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.name.label_tag }}
                            {{ form.name }}
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </form>
                    <a href="{% url 'category-list' %}" class="btn btn-secondary mt-3 w-100">
                        <i class="fas fa-arrow-left"></i> Back to list
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
