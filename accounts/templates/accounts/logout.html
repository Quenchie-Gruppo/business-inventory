{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}

        <!-- Include Font Awesome for icons -->
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" type="text/css">
        
        <!-- Include Webpixels for modern design elements -->
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
        
        <!-- Include Bootstrap for responsiveness and modern UI -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <title>Business MS</title>
        
        <style>
            body {
                background-color: #f8f9fa;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .logout-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 0 20px;
            }

            .logout-card {
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                padding: 30px;
                text-align: center;
            }

            .logout-card h4 {
                font-size: 24px;
                font-weight: 600;
                color: #333;
            }

            .logout-card .alert {
                font-size: 18px;
                font-weight: 500;
                background-color: #d1ecf1;
                color: #0c5460;
            }

            .logout-card .btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                font-weight: 600;
                border-radius: 50px;
                margin-top: 20px;
            }

            .btn-outline-success {
                color: #28a745;
                border-color: #28a745;
                transition: background-color 0.3s ease;
            }

            .btn-outline-success:hover {
                background-color: #28a745;
                color: white;
            }
        </style>
    </head>
    <body>

        <!-- Main Container -->
        <div class="logout-container">
            <div class="logout-card">
                <!-- Logout Message -->
                <h4>You have successfully logged out</h4>
                <hr>
                <div class="alert alert-info">
                    <h1>See you soon!</h1>
                </div>
                <!-- Login Button -->
                <a class="btn btn-outline-success" href="{% url 'user-login' %}">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </a>
            </div>
        </div>

        <!-- Bootstrap JS and other dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
